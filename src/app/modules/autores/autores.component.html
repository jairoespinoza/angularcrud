<div class="card-body">
    <p-table #dt [value]="customers" [(selection)]="selectedCustomers" dataKey="id" styleClass="p-datatable-customers" [rowHover]="true"
    [rows]="10" [showCurrentPageReport]="true" [rowsPerPageOptions]="[10,25,50]" [loading]="loading" responsiveLayout="scroll"
    [paginator]="true" currentPageReportTemplate="{first} hasta {last} de {totalRecords} autores"
    [filterDelay]="0" [globalFilterFields]="['name','country.name','representative.name','status']">
    <ng-template pTemplate="caption">
        <div class="table-header">
            Lista Autores
            <span class="p-input-icon-right">
                
                <input pInputText type="text" (input)="dt.filterGlobal($event.target.value, 'contains')" placeholder="Buscar" />
                <i class="pi pi-search"></i>
            </span>
            <p-button style="float: right;" label="Nuevo" [routerLink]="['/libros']"></p-button>
        </div>
    </ng-template>
    <ng-template pTemplate="header">
        <tr>
            <th pSortableColumn="name">
                <div class="flex justify-content-between align-items-center">
                    Name
                    <p-sortIcon field="name"></p-sortIcon>
                </div>
            </th>
            <th pSortableColumn="country.name">
                <div class="flex justify-content-between align-items-center">
                    Country
                    <p-sortIcon field="name"></p-sortIcon>
                </div>
            </th>
            <th pSortableColumn="representative.name">
                <div class="flex justify-content-between align-items-center">
                    Agent
                    <p-sortIcon field="name"></p-sortIcon>
                </div>
            </th>
            <th pSortableColumn="date">
                <div class="flex justify-content-between align-items-center">
                    Date
                    <p-sortIcon field="name"></p-sortIcon>
                </div>
            </th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-customer>
        <tr class="p-selectable-row">
            <td>
                <span class="p-column-title">Name</span>
                {{customer.name}}
            </td>
            <td>
                <span class="p-column-title">Country</span>
                
                <span class="image-text">{{customer.country.name}}</span>
            </td>
            <td>
                <span class="p-column-title">Representative</span>
                
                <span class="image-text">{{customer.representative.name}}</span>
            </td>
            <td>
                <span class="p-column-title">Date</span>
                {{customer.date | date: 'MM/dd/yyyy'}}
            </td>
        </tr>
    </ng-template>

    <ng-template pTemplate="emptymessage">
        <tr>
            <td colspan="8">No hay contenido.</td>
        </tr>
    </ng-template>
</p-table>

</div>
